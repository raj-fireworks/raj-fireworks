<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAJ Crackers</title>

  <!-- Font Awesome for PDF icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    /* Button container */
    .form-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .whatsapp-btn:hover {
      background-color: #1DA851;
    }

    .pdf-btn {
      background-color: #f44336;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pdf-btn i {
      pointer-events: none;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .form-actions {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ† RAJ Crackers</h1>

  <form>
    <label for="name">Name<span style="color:red">*</span>:</label>
    <input type="text" id="name" name="name" placeholder="Enter name" required />

    <label for="address">Address<span style="color:red">*</span>:</label>
    <textarea id="address" name="address" placeholder="Enter full address including area and landmark" required></textarea>

    <label for="phone">Phone (optional):</label>
    <input type="text" id="phone" name="phone" placeholder="Enter phone number" />

    <div class="form-actions">
      <button type="button" class="whatsapp-btn">Send Order via WhatsApp</button>
      <button type="button" class="pdf-btn" title="Download PDF">
        <i class="fas fa-file-pdf"></i>
      </button>
    </div>
  </form>

</body>
</html>
